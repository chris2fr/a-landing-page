<div class="{{ data.widget.outsidePartClasses.ukClasses | join(" ")}} {{ data.widget.outsideExtraClasses }}" style="{{ data.widget.outsideExtraStyle }}"> 
  {% for insidePart in data.widgets.insideParts %}

      {% area insidePart, 'main' %}
  {% endfor }
</div>
