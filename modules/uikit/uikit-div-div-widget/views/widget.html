<div class='{{ data.widget.outsidePartClasses | join(" ")}} {{ data.widget.outsideExtraClasses }}' style="{{ data.widget.outsideExtraStyle }}"> 
  {% for insidePart in data.widget.insideParts %}
    <div class="{{ insidePart.ukClasses | join(" ")}} {{ insidePart.extraClasses }}" style="{{ insidePart.extraStyle }}"> 
      {% area insidePart, 'main' %}
    </div>
  {% endfor %}
</div>
